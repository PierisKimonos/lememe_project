{% extends 'lememe/base.html' %}
{% load staticfiles %}

{% block rightbody_block %}
<div class="container">
	<h1 class = "text-left font-weight-bolder">{{post.title}}</h1>
	<h2 class = "text-left font-weight-lighter" >{{post.category}}</h2><br>
	
    <div class="card border-0 shadow">
		<img src="{{ MEDIA_URL }}{{post.image}}" class="card-img-top" alt="Post's Image">
		
		<div class= "card-body container">
			<div class="row">
				<div class="col-sm-3">
					<p class = "text-left"><a href="{% url 'lememe:index' %}">{{post.user}}</a>
				</div>
				<div class="col-sm-5 ">
					{{post.date}}
				</div>
				<div class="col-sm-4">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<br>
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary active">
							<input type="radio" name="options" id="option1" autocomplete="off" checked=""> Upvote
						</label>
						<label class="btn btn-secondary">
							<input type="radio" name="options" id="option2" autocomplete="off"> Downvote
						</label>
					</div>
				</div>		
			</div>					
		</div>		
    </div>
	
	<br>
	<h3 class="text-left">Comments ({{comments|length}})</h3>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Enter a comment..." aria-label="" aria-describedby="basic-addon1">
		<div class="input-group-append">
			<button class="btn btn-primary" type="button">Submit</button>
		</div>
	</div>
	
	<br>
			
	
	
	{% for comment in comments %}	
		<div class="card">
			<div class="card-body">			
				<div class="media">
					<a href="{% url 'lememe:index' %}">
						<img class="d-flex mr-3 image-cropper" 
							src="{{ MEDIA_URL }}{{ comment.user }}/{{ comment.user }}_profile_pic.jpg"
							onerror="this.src='{% static 'images/placeholder_profile.png' %}'"
							alt="Generic placeholder image">
					</a> 
					<div class="media-body">
						<h5 class="mt-0 text-left">							
							<a href="{% url 'lememe:index' %}">{{comment.user}}</a> - 
					
							<span class="card-subtitle mb-2 text-muted">{{comment.date}}</span>
							</h5>
							<p class="card-text text-left">
								{{comment.text}}
							</p>						
						</h5>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
	
</div>


{% endblock %}
