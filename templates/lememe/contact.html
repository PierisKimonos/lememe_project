{% extends 'lememe/base.html' %}
{% load staticfiles %}


{% block title_block %}
    Contact
{% endblock %}

{% block main_block %}


    <div class="jumbotron">
        <h1 class="display-3">Contact Us</h1>
        <p class="lead">We would love to hear from you!</p>
        <hr>
        <div class="containter">
            <div class="row">
                <div class="col">
                    Email: <strong>lememe_contact@hotmail.com</strong></div>
                <div class="col">
                    Call us: <strong>0345 172 1337</strong></div>
            </div>
        </div>
    </div>

    <div id="about_page_carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#about_page_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#about_page_carousel" data-slide-to="1"></li>
            <li data-target="#about_page_carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox" style="width:100%">
            <div class="carousel-item active">
                <img class="d-block w-100" style="height: 500px; object-fit: cover"
                     src="{% static 'images/placeholder1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 500px; object-fit: cover"
                     src="{% static 'images/placeholder2.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="height: 500px; object-fit: cover"
                     src="{% static 'images/placeholder3.jpg' %}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#about_page_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#about_page_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

{% endblock %}
